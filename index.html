<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Flex-site</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo-container">
          <img
            src="./src/vector-sun-generic-logo-and-symbols.jpg"
            alt="logo"
            class="logo"
          />
          <h1>Nordic Bank</h1>
        </div>
        <img
          src="./src/burger-menu-web-icon-vector-600w-1077487118.webp"
          alt="burger"
          class="burger-menu"
        />
      </header>
      <div class="photo-container">
        <p class="payoff">Navigating Your Financial Horizons</p>
      </div>
      <main>
        <div class="bank-img">
          <img src="./src/istockphoto-1282395437-612x612.jpg" alt="" />
          <img src="./src/sdf.jpeg" alt="" />
          <img src="./src/1666053177085.jpeg" alt="" />
        </div>

        <section class="message">
          <h2>
            "Empowering Dreams, Delivering Trust. Welcome to Nordic Bank, where
            your financial journey takes flight."
          </h2>
        </section>

        <section class="employee-section">
          <div class="employee-images">
            <img
              src="./src/employee/Bank-employee-work-experience.jpg"
              alt="employee"
              class="employee-pic"
            />

            <img
              src="./src/employee/how-to-future-proof-bank-employee-training.webp"
              alt="employee"
              class="employee-pic"
            />
            <img
              src="./src/employee/istockphoto-175386304-612x612.jpg"
              alt="employee"
              class="employee-pic"
            />
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
